<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<style>
    body{background-color: #000}.card{border:none}.product{background-color: #eee}.brand{font-size: 13px}.act-price{color:red;font-weight: 700}.dis-price{text-decoration: line-through}.about{font-size: 14px}.color{margin-bottom:10px}label.radio{cursor: pointer}label.radio input{position: absolute;top: 0;left: 0;visibility: hidden;pointer-events: none}label.radio span{padding: 2px 9px;border: 2px solid #ff0000;display: inline-block;color: #ff0000;border-radius: 3px;text-transform: uppercase}label.radio input:checked+span{border-color: #ff0000;background-color: #ff0000;color: #fff}.btn-danger{background-color: #ff0000 !important;border-color: #ff0000 !important}.btn-danger:hover{background-color: #da0606 !important;border-color: #da0606 !important}.btn-danger:focus{box-shadow: none}.cart i{margin-right: 10px}
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 10px">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{'/'}">KCMK</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{'/'}" style="color: #007bff">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{'/cart'}" style="color: #dc3545">View Cart</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container mt-5 mb-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="images p-3">
                                <div class="text-center p-4"> <img id="main-image" th:src="${product.imageSrc}" width="250" /> </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="product p-4">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="d-flex align-items-center">
                                        <a th:href="@{/}">
                                            <i class="fa fa-long-arrow-left"></i>
                                            <span class="ml-1">Back</span>
                                        </a>
                                    </div>
                                    <i class="fa fa-shopping-cart text-muted"></i>
                                </div>
                                <div class="mt-4 mb-3">
                                    <span class="text-uppercase text-muted brand" th:text="${product.brand}"></span>
                                    <h5 class="text-uppercase" th:text="${product.name}"></h5>
                                    <div class="price d-flex flex-row align-items-center">
                                        <span class="act-price" th:text="${product.price}"></span>
                                        <span> VND </span>
                                    </div>
                                </div>
                                <p class="about" th:text="${product.description}"></p>
                                <div class="sizes mt-5">
                                    <h6 class="text-uppercase">Color</h6>
                                    <p th:text="${product.color}"> </p>
                                </div>
                                <div class="cart mt-4 align-items-center">
                                    <form method="post" th:action="@{/cart}" th:object="${productInfo}">
                                        <input type="hidden" name="productId" th:value="${product.id}">
                                        <input type="hidden" name="quantity" th:value="1">
                                        <input type="hidden" name="unitPrice" th:value="${product.price}">
                                        <button type="submit" class="btn btn-danger fs-5">Add to cart</button>
                                    </form>
                                    <i class="fa fa-heart text-muted"></i>
                                    <i class="fa fa-share-alt text-muted"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<footer class="text-center text-lg-start text-dark" style="background-color: #f8f9fa">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)" >
        Â© 2023 Copyright:
        <a class="text-dark">KieuCaoMinhKiet</a>
    </div>
</footer>
</body>
<script>
    function change_image(image){
                 var container = document.getElementById("main-image");
                container.src = image.src;
            }
            document.addEventListener("DOMContentLoaded", function(event) {});
</script>
</html>
